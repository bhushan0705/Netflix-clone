<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <div class="sign-up-form">
        <h1>Sign up</h1>
        <form>
            <input type="text" class="input-box" placeholder="enter your name">
            <input type="password" class="input-box" placeholder="enter your password">
            <button class="signup-btn">Sign Up</button>
            <p class="OR">OR</p>
            <button class="signcode-btn">Use a sign-in code</button>
            <p class="password"><a href="#">Forgot password</a></p>

            <div class="checking">
            <input type="checkbox"class="remember" name="remember" id="remember" checked>Remember me
        </div>
        <p class="newto">New to Netflix?<a href="#">Sign Up now</a></p>
            <p class="learn-more">
                This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#" style="color:blue">Learn more.</a>
            </p>
        </form>
    </div>


</body>
</html>
